Resources:
  StockTokensTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.stockTokensTable}
      AttributeDefinitions:
        - AttributeName: symbol
          AttributeType: S
      KeySchema:
        - AttributeName: symbol
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true 